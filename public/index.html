<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Travel Blog Capstone</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<header>
	 <div class="imgcontainer">
	   <img src="img_avatar2.png" alt="Travel Blog" class="avatar">
	 </div>

	 <ul>
	  <li><a class="active" href="#home">Home</a></li>
	  <li><a href="#about">About</a></li>
	  </ul>
	</header>

	<section class='blog-intro'>
      <div class="overlay">
        <p>Welcome to the Travel Blog Information Guide</p>
        <p>Press start to begin </p>
        <button id="start">Start</button>
      </div>
    </section>

    <div id="welcome" hidden>ddd</div>

	<div class="container">
			<section class="popupBody">
				<div class="social_login">

					<div class="action_btns">
						<div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
						<div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
					</div>
				</div>

				<div class="user_login">
					<form id="loginForm">
						<label>Email / Username</label>
						<input type="text" />
						<br />

						<label>Password</label>
						<input type="password" />
						<br />

						<div class="action_btns">
							<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
							<input id="loginenter" type="submit" class="one_half last" value="Login">
						</div>
					</form>

					<a href="#" class="forgot_password">Forgot password?</a>
				</div>

				<div class="user_register">
					<form id="registrationForm">
						<label>Email Address</label>
						<input name="email" type="email" />
						<br />

						<label>Password</label>
						<input name="password" type="password" />
						<br />

						<div class="action_btns">
							<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
							<input id="formenter" type="submit" class="one_half last" value="Register">
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <h1>Click the country you want to learn more about!</h1>
    <div id="chartdiv"></div>
    <div id="info"><span id="selected">-</span>
      <div id="info">
        <div id="commentForm" class="commentSection">
        	<textarea name="comment" form="usrform" onfocus="clearContents(this);">Enter comments here</textarea>
        	<button type="submit" class="commententer" id="postComment">Post</button>
			<div class="comments">
				<p>Comments:</p>
				<div id="comments"></div>
			</div>
		</div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>


</html>
